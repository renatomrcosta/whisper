<div class="header-container">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <fa-icon icon="bars"></fa-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button
            (click)="rooms()"
            mat-menu-item>
            <span>Rooms</span>
          </button>
        </mat-menu>
      </span>
      <span>
        <fa-icon icon="comments"></fa-icon> Whisper
      </span>
      <span class="menu-spacer">
      </span>
      <button id="btnLogout"
              mat-button
              (click)="logout()"
              *ngIf="isUserLoggedIn()">
        <fa-icon icon="sign-out-alt"></fa-icon> Logout
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
