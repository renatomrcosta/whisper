<div>
  <div
    *ngFor="let msg of messages | async">
    <h4>Message: </h4>
    <p><strong>{{msg.user}}</strong> ({{msg.datetime.toDate() | date}})</p>
    <p>{{msg.text}}</p>
  </div>
</div>
<form>
  <mat-form-field class="">
    <textarea id="txtMsg" name="txtMsg"
              matInput placeholder="Message" [(ngModel)]="msgText"></textarea>
  </mat-form-field>
  <button mat-raised-button (click)="addMessage()">
    Add new message!
  </button>
</form>
